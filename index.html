<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Age Calculator Application</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="content">
                <h1>Age Calculator</h1>
                <div class="choose-date">
                    <label for=""> * choose your dirth date</label>
                    <input type="date" title="choose" id="input-date">
                    <span id="Dob"></span>
                </div>
            </div>
            <div class="result" id="res">
                <div class="years">
                    <h3>years</h3>
                    <p id="year">0</p>
                </div>
                <div class="months">
                    <h3>months</h3>
                    <p id="month">0</p>
                </div>
                <div class="days">
                    <h3>days</h3>
                    <p id="day">0</p>
                </div>
                <div class="hours">
                    <h3>hours</h3>
                    <p id="hour">0</p>
                </div>
                <div class="seconds">
                    <h3>seconds</h3>
                    <p id="second">0</p>
                </div>
                <div class="mili-seconds">
                    <h3>mili-seconds</h3>
                    <p id="ms">0</p>
                </div>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
